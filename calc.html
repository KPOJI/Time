<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="calc.css" rel="stylesheet">
</head>
<body>
    <h1>Здравствуйте!</h1>
    <div class="calcContainer">
        <form class='form' action="#">
            <ouput class="output" name="result"></ouput>
           
            <div class="blockButtons">
            
                <div class="buttons topButtons">
                    <input class='but' type="button" name="7" id="7" value="7">
                    <input class='but' type="button" name="8" id="8" value="8"> 
                    <input class='but' type="button" name="9" id="9" value="9">
                </div>

                <div class="buttons middleButtons">
                    <input class='but' type="button" name="4" id="4" value="4">
                    <input class='but' type="button" name="5" id="5" value="5">
                    <input class='but' type="button" name="6" id="6" value="6">
                </div>   
                
                <div class="buttons buttomButtons">
                    <input class='but' type="button" name="1" id="1" value="1">
                    <input class='but' type="button" name="2" id="2" value="2">
                    <input class='but' type="button" name="3" id="3" value="3">
                </div>

                
        
            </div>
            

            <div class="calculate">
                <input class='calculateButton' type="button" value="+">
                <input class='calculateButton' type="button" value="-">
                <input class='calculateButton' type="button" value="*">
                <input class='calculateButton' type="button" value="/">
                <input class='buttonC' type="button" value="c">
                <input class='calculateButton1' type="button" value="=">

            </div>
            <div class="buttons nullButton">
                <input class='but' type="button" name="0" id="0" value="0">
                
            </div>

        </form>
            
       

    </div>


    <script src="calc.js"></script>
</body>
</html>
